name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
          - os: macos-13
            name: macOS
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build --config Release

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: ctest --test-dir build -C Release --output-on-failure

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: pwsh -File scripts/package_windows.ps1 -BuildDir build -Config Release -OutDir dist/windows

      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        run: choco install nsis -y

      - name: Build installer (Windows)
        if: runner.os == 'Windows'
        run: makensis /DINPUT_DIR="dist\\windows" /DOUTPUT_FILE="dist\\windows\\MelodyForgeProSetup.exe" MelodyForgePro.nsi

      - name: Zip artifact (Windows)
        if: runner.os == 'Windows'
        run: powershell Compress-Archive -Path dist/windows/* -DestinationPath MelodyForgePro-Windows-Release.zip

      - name: Upload release artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            MelodyForgePro-Windows-Release.zip
            dist/windows/MelodyForgeProSetup.exe

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: cmake --build build -j 4

      - name: Test (macOS)
        if: runner.os == 'macOS'
        run: ctest --test-dir build --output-on-failure

      - name: Placeholder signing identity (macOS)
        if: runner.os == 'macOS'
        run: echo "CODESIGN_IDENTITY=-" >> "$GITHUB_ENV"

      - name: Import signing certificate (optional, macOS)
        if: runner.os == 'macOS' && secrets.MACOS_CERT_P12_B64 != ''
        shell: bash
        run: |
          echo "${{ secrets.MACOS_CERT_P12_B64 }}" | base64 --decode > cert.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import cert.p12 -k build.keychain -P "${{ secrets.MACOS_CERT_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
          IDENTITY=$(security find-identity -v -p codesigning build.keychain | head -n 1 | sed -n 's/.*\"\\(.*\\)\"/\\1/p')
          echo "CODESIGN_IDENTITY=$IDENTITY" >> "$GITHUB_ENV"

      - name: Package + pkg (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          bash scripts/package_macos.sh build Release dist/macos

      - name: Zip artifact (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          ditto -c -k --sequesterRsrc --keepParent dist/macos MelodyForgePro-macOS-Release.zip

      - name: Upload release artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: |
            MelodyForgePro-macOS-Release.zip
            dist/macos/MelodyForgePro.pkg

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: out
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/MelodyForgePro-Windows-Release.zip
            out/MelodyForgePro-macOS-Release.zip
            out/dist/windows/MelodyForgeProSetup.exe
            out/dist/macos/MelodyForgePro.pkg

